<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Express JS App</title>
</head>

<body>
    <h1>Welcome</h1>
    <h3>Please input your super secret information</h3>
    <h4>You can trust us......</h4>
    <form action="/user" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <label for="social_security_num">Social Security Number:</label>
        <input type="password" name="social_security_num" id="social_security_num" required>
        <label for="date_of_birth">Date Of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" required>
        <input type="submit" value="Submit">
    </form>
</body>
<script src="/js/app.js"></script>

</html>
